name: "RTXI"
tagline: "The Real-time eXperiment Interface"
description: "RTXI is a fast, open-source system for hard real-time, closed-loop data acquisition and stimulation for electrophysiology experiments."

url: "http://rtxi.org"
author :
   name : Ansel George
   email : info@rtxi.org
   github : rtxi

markdown: kramdown #rdiscount
highlighter: pygments
permalink: pretty #/:categories/:title

gems:
   - jekyll-sitemap

defaults:
   values:
      layout: "default"

exclude: 
 - "Gemfile"
 - "Gemfile.lock"
 - "LICENSE"
 - "relic" 
 - "assets/less/"
 - "Gruntfile.js"
 - "package.json"
 - "node_modules"
 - "bower.json"
 - "bower_components"
 - ".gitignore"

include: 
 - '.nojekyll'

sharing:
   provider: false
