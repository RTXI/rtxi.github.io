name: "RTXI"
tagline: "The Real-time eXperiment Interface"
description: "RTXI is a fast, open-source system for hard real-time, closed-loop data acquisition and stimulation for electrophysiology experiments."
rtxi_version: 3.0.0

url: "http://rtxi.org"
author :
   name : Yogi A> Patel
   email : info@rtxi.org
   github : rtxi

markdown: kramdown 
highlighter: rouge 
permalink: pretty 

img: "/assets/img"
square_icon: "rtxi-logo-square.png"

developers:
 - name: Ivan F. Valerio
   face: ivan_valerio.jpg
   where: SUNY Downstate 
   url: https://github.com/fusge

plugins:
 - jekyll-sitemap
 - jekyll-redirect-from
 - jekyll-paginate

defaults:
   values:
      layout: "default"

exclude: 
 - "Gemfile"
 - "Gemfile.lock"
 - "LICENSE"
 - "assets/less/"
 - "assets/js/src/"
 - "assets/css/src/"
 - "Gruntfile.js"
 - "Rakefile"
 - "package.json"
 - "node_modules"
 - "bower.json"
 - "bower_components"
 - ".gitignore"
 - "vendor/"

include: 
 - '.nojekyll'

sharing:
   provider: false
