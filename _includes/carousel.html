<!-- Carousel -->
<div id="myCarousel" class="carousel slide" data-interval="false" 
     data-ride="carousel" data-pause="hover" 
     style="height:400px;margin-bottom:30px;background-color:#b64138;">
  
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <!-- <li data-target="#myCarousel" data-slide-to="1"></li> -->
  </ol>

  <!-- Carousel text -->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active" 
         style="height:400px;">
      <div class="container">
        <img src="{{ site.img }}/rtxi-banner-white.svg" 
             class="hidden-xs-down img-fluid mx-auto" 
             style="margin-top:50px;">
        <img src="{{ site.img }}/rtxi-banner-white-vertical.svg" 
             class="hidden-sm-up img-fluid mx-auto" 
             style="margin-top:50px;">
        <div class="carousel-caption">
          <p class="lead"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Carousel left/right button -->
  <a class="left carousel-control" href="#myCarousel" role="button"
     data-slide="prev" style="background-image:none">
    <span class="icon-prev"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button"
     data-slide="next" style="background-image:none">
    <span class="icon-next"></span>
    <span class="sr-only">Next</span>
  </a>
</div> <!-- /.carousel -->
