<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://scheme.org/Article">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{ page.content | strip_html | truncate:200 }}">

      <!-- Schema.org markup. (Google+ uses it.) -->
      <meta itemprop="name" content="{{ page.title }}">
      <meta itemprop="description" content="{{ page.content | strip_html | truncate:200 }}">
      <meta itemprop="image" content="{{ site.url }}{{ site.img }}/{{ site.square_icon }}"> 

      <!-- Twitter card data. Why? Just because. -->
      <meta name="twitter:card" content="summary">
      <meta name="twitter:title" content="{{ page.title }}">
      <meta name="twitter:description" content="{{ page.content | strip_html | truncate:200 }}">
      <meta name="twitter:image:src" content="{{ site.url }}{{ site.img }}/{{ site.square_icon }}">

      <!-- Open Graph data. -->
      <meta property="og:title" content="{{ page.title }}">
      <meta property="og:type" content="article">
      <meta property="og:url" content="{{ site.url }}{{ page.url }}">
      <meta property="og:image" content="{{ site.url }}{{ site.img }}/{{ site.square_icon }}"> 
      <meta property="og:description" content="{{ page.content | strip_html | truncate:200 }}">
      <meta property="og:site_name" content="{{ site.name }} | {{ site.tagline }}">
      <meta property="article:section" content="{{ page.category }}">
      <meta property="article:tag" content="{{ page.tags }}" >

		<title>{{ page.cap-title }} | {{ site.tagline }}</title>

		<!-- Bootstrap core CSS -->
		<link href="/assets/css/default.min.css" rel="stylesheet">
		{{ page.extra_css }}

		<!-- Favicons -->
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="icon" href="/favicon.ico">
	</head>

	<style>
		h1, h2, h3, h4, h5, h6 {
			padding-bottom: 9px;
			margin: 40px 0 20px;
			border-bottom: 1px solid #eee;
			font-weight: normal;
		}
		img {
			margin-left: auto;
			margin-right: auto;
			display: block;
			max-width: 100%;
			height: auto;
		}
	</style>

	{% include navbar.html %}

	<body style="padding-top:30px">
		<div class="container">
			{{ content }}
		</div>
	</body>

	{% include footer.html %}

	<script src="/assets/js/default.min.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-5550734-5', 'auto');
		ga('send', 'pageview');
	</script>

	{{ page.extra_js }}

</html>
