<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>{{ page.cap-title }}</title>

      <!-- Bootstrap core CSS -->
      <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
      <link href="/assets/css/pygments.css" rel="stylesheet">
      <link href="/assets/css/octicons.min.css" rel="stylesheet">
   
      <!-- Favicons -->
      <link rel="apple-touch-icon" href="/apple-touch-icon.png">
      <link rel="icon" href="/favicon.ico">
   </head>

   <style>
   h1, h2, h3, h4, h5, h6 {
      padding-bottom: 9px;
      margin: 40px 0 20px;
      border-bottom: 1px solid #eee;
      font-weight: normal;
   }
   strong {
      font-weight: normal;
   }
   img {
      margin-left: auto;
      margin-right: auto;
      display: block;
      max-width: 100%;
      height: auto;
   }
   .lead-small {
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 300;
      line-height: 1.4;
   }
   @media (min-width: 768px) {
      .lead-small {
         font-size: 18px;
      }
   }
   .lead-normal {
     margin-bottom: 20px;
     font-size: 16px;
     font-weight: 400;
     line-height: 1.4;
   }
   @media (min-width: 768px) {
     .lead-normal {
       font-size: 21px;
     }
   }
   </style>

   {% include navbar.html %}

   <body style="padding-top:30px">
      <div class="container lead-small">
         {{ content }}
      </div>
   </body>

   {% include footer.html %}

   <script src="/assets/js/jquery.min.js"></script>
   <script src="/assets/js/bootstrap.min.js"></script>
</html>
