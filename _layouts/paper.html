<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	 <title>{{ page.title || truncate:50 }} | {{ site.tagline }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/pygments.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
      {{ page.extra_css }}


    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">

  </head>

  {% include navbar.html %}

  <body style=padding-top:30px>
    <div class="container">
      <h3 class="page-header">{{ page.title }}</h3>
    </div>
    <div class="container">
      <div class="col-xs-12 col-sm-10" style="font-size:14px; margin-bottom:20px; font-weight:300;">{{ page.reference }}</div>
      <div class="col-xs-12 col-sm-2" style="text-align: center">
        <a href="{{ page.link }}"><button type="button" class="btn btn-primary btn-lg">Full Text</button></a>
      </div>
    </div>

    <br>

    <div class="container">
      {{ content }}
    </div>
  </body>

  {% include footer.html %}

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-5550734-5', 'auto');
	  ga('send', 'pageview');
	</script>

   {{ page.extra_js }}

</html>
