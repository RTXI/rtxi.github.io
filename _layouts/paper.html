<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/lead-extra.css" rel="stylesheet">
    <link href="/css/pygments.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  {% include navbar.html %}

  <body style=padding-top:30px>
    <div class="container">
      <h3 class="page-header">{{ page.title }}</h3>
    </div>
    <div class="container">
      <div class="col-xs-12 col-sm-10" style="font-size:14px; margin-bottom:20px; font-weight:300;">{{ page.reference }}</div>
      <div class="col-xs-12 col-sm-2" style="text-align: center">
        <a href="{{ page.link }}"><button type="button" class="btn btn-primary btn-lg">Full Text</button></a>
      </div>
    </div>

    <br>

    <div class="container lead-small">
      {{ content }}
    </div>
  </body>

  {% include footer.html %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

</html>
